<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Stolen Bikes</title>
</head>
<body>
  <div class="container">
    <h1>Search for stolen bikes in your neighborhood.</h1> 
    <p>To review a list of stolen bikes in your area, please enter the city name or the city and separated by a comma. For example:</p>
    <pre>
      Portland, OR
      Chicago
      london
    </pre>
    <form>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <button type="submit" clas="btn-success" id="bikeLocation">Search for stolen bikes</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
